syntax = "proto3";

package category;
import "google/protobuf/empty.proto";

option go_package = "categorypb";

// ========== Message ==========

message Category {
  string id = 1;
  string name = 2;
  string slug = 3;
  string image = 4;
  bool active = 5;
  string parentId = 6;
  string deletedAt = 7; // ISO date string (nullable)
  repeated Category children = 8; // ƒê·ªá quy c√¢y danh m·ª•c
}

message CreateCategoryRequest {
  string name = 1;
  string slug = 2;
  string image = 3;
  bool active = 4;
  string parentId = 5;
}

message UpdateCategoryRequest {
  string id = 1;
  string name = 2;
  string slug = 3;
  string image = 4;
  bool active = 5;
  string parentId = 6;
}

message DeleteCategoryRequest {
  string id = 1;
}

message GetCategoryRequest {
  string id = 1;
}

message ListCategoriesRequest {
  string keyword = 3;    
  bool active = 4;      
  int32 page = 1;
  int32 limit = 2;
}

message CategoryResponse {
  Category category = 1;
}

message CategoryListResponse {
  repeated Category categories = 1;
  int32 total = 2;
}

message CategoryTreeResponse {
  repeated Category categories = 1; // Root categories c√≥ children
}

// ========== Service ==========

service CategoryService {
  rpc CreateCategory (CreateCategoryRequest) returns (CategoryResponse);
  rpc UpdateCategory (UpdateCategoryRequest) returns (CategoryResponse);
  rpc DeleteCategory (DeleteCategoryRequest) returns (CategoryResponse);
  rpc GetCategory    (GetCategoryRequest)    returns (CategoryResponse);
  rpc ListCategories (ListCategoriesRequest) returns (CategoryListResponse);
  
  // üÜï Tr·∫£ v·ªÅ c√¢y danh m·ª•c
  rpc GetCategoryTree (google.protobuf.Empty) returns (CategoryTreeResponse);
}
